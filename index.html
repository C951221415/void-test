<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="my-image1" src="Pattern_1.gif">
            <img id="my-image2" src="Pattern_2.gif">
                <img id="my-image3" src="Pattern_3.gif">
                    <img id="my-image4" src="Pattern_4.gif">
                        <img id="my-image5" src="Pattern_5.gif">
                            <img id="my-image6" src="Pattern_6.gif">

      </a-assets>

      <a-image src="#my-image1" position="0 2.364 -2.00"></a-image>
          <a-image src="#my-image2" position="2 2.364 -2.00"></a-image>
              <a-image src="#my-image3" position="-2 2.364 -2.00"></a-image>
              <a-image src="#my-image4" position="-2 4.364 -2.00"></a-image>
                  <a-image src="#my-image5" position="-0 4.364 -2.00"></a-image>
                    <a-image src="#my-image6" position="2 4.364 -2.00"></a-image>

<a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
